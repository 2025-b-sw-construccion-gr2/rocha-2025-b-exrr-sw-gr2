<!DOCTYPE html>
<html lang="es">

<head>
     
    <meta charset="UTF-8">
     
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Perfil de Usuario - PicSound</title>
    <link rel="stylesheet" href="src/perfil.css">
    <link rel="stylesheet" href="src/notifications.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">PICSOUND</a>

            <div class="nav-links">
                <a href="index.html" class="btn-nav">Inicio</a>
                <a href="#" id="logout-perfil" class="btn-nav">Cerrar sesión</a>
            </div>
        </nav>
    </header>   <main>
            <section class="profile-container">
            <h1>Mi Perfil</h1>
            <div class="profile-info">
                <p><strong>Nombre:</strong> <span id="username">Cargando...</span></p>
                <p><strong>Correo Electrónico:</strong> <span id="email">Cargando...</span></p>
                <p><strong>Miembro Desde:</strong> <span id="created-at">Cargando...</span></p>
            </div>

            <div class="profile-actions">
                <button id="edit-profile-btn" class="btn-edit">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Editar Perfil
                </button>
            </div>

            <section class="user-images">
                <h2>Imágenes subidas</h2>
                <div id="imagesContainer" class="image-grid"></div>
            </section>
        </section>
    </main>

    <!-- Modal para editar perfil -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Perfil</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-username">Nombre de Usuario</label>
                    <input type="text" id="edit-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Correo Electrónico</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>

                <div class="password-section">
                    <h3>Cambiar Contraseña (Opcional)</h3>
                    <div class="form-group">
                        <label for="current-password">Contraseña Actual</label>
                        <input type="password" id="current-password" name="currentPassword"
                            placeholder="Ingresa tu contraseña actual">
                    </div>
                    <div class="form-group">
                        <label for="edit-password">Nueva Contraseña</label>
                        <input type="password" id="edit-password" name="password" placeholder="Mínimo 6 caracteres">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Nueva Contraseña</label>
                        <input type="password" id="confirm-password" name="confirmPassword"
                            placeholder="Confirma la nueva contraseña">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn-save">Guardar Cambios</button>
                    <button type="button" class="btn-cancel" id="cancel-edit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>  

    <script src="src/app.js"></script>
    <script>
        const API_URL = 'http://localhost:4000';
        const jwtToken = localStorage.getItem('jwtToken');
        let currentUserData = {};

        // Función para manejar el cierre de sesión
        document.getElementById('logout-perfil').addEventListener('click', handleLogoutConfirm);

        // Modal functionality
        const modal = document.getElementById('edit-modal');
        const editBtn = document.getElementById('edit-profile-btn');
        const closeModal = document.querySelector('.close-modal');
        const cancelBtn = document.getElementById('cancel-edit');

        editBtn.addEventListener('click', () => {
            // Pre-llenar el formulario con los datos actuales
            document.getElementById('edit-username').value = currentUserData.Username || '';
            document.getElementById('edit-email').value = currentUserData.Email || '';
            document.getElementById('current-password').value = '';
            document.getElementById('edit-password').value = '';
            document.getElementById('confirm-password').value = '';
            modal.classList.add('show');
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        cancelBtn.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        // Manejar el formulario de edición
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('edit-username').value.trim();
            const email = document.getElementById('edit-email').value.trim();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('edit-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validar si se quiere cambiar la contraseña
            if (newPassword || confirmPassword || currentPassword) {
                // Si algún campo de contraseña tiene datos, validar todos
                if (!currentPassword) {
                    alert('Debes ingresar tu contraseña actual para cambiarla');
                    return;
                }
                if (!newPassword) {
                    alert('Debes ingresar la nueva contraseña');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    alert('Las contraseñas nuevas no coinciden');
                    return;
                }
                if (newPassword.length < 8) {
                    alert('La nueva contraseña debe tener al menos 8 caracteres');
                    return;
                }
            }

            try {
                const updateData = { username, email };

                // Solo incluir contraseñas si se van a cambiar
                if (currentPassword && newPassword) {
                    updateData.currentPassword = currentPassword;
                    updateData.newPassword = newPassword;
                }

                const response = await fetch(`${API_URL}/api/profile/update`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Error al actualizar el perfil');
                }

                alert(data.message || 'Perfil actualizado correctamente');
                modal.classList.remove('show');

                // Recargar los datos del perfil
                location.reload();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error al actualizar el perfil');
            }
        });        // LÓGICA DINÁMICA DE CARGA DEL PERFIL
        document.addEventListener("DOMContentLoaded", async function () {
            if (!jwtToken) {
                alert("Acceso denegado. Debes iniciar sesión.");
                localStorage.removeItem('jwtToken');
                return window.location.href = 'inicio.html';
            }

            try {
                const response = await fetch(`${API_URL}/api/profile/me`, {
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });

                if (response.status === 401 || response.status === 403) {
                    // Token expirado o inválido
                    alert('Tu sesión ha expirado. Por favor, inicia sesión nuevamente.');
                    localStorage.removeItem('jwtToken');
                    return window.location.href = 'inicio.html';
                }

                if (!response.ok) {
                    throw new Error('Error al cargar datos del perfil.');
                }

                const data = await response.json();
                const user = data.user;
                currentUserData = user; // Guardar datos para edición

                // 1. Mostrar información del usuario (Dinámico)
                document.getElementById('username').textContent = user.Username;
                document.getElementById('email').textContent = user.Email;

                // Formatear la fecha
                const date = new Date(user.CreatedAt).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('created-at').textContent = date;

                // 2. Mostrar imágenes subidas (Dinámico)
                const imagesContainer = document.getElementById('imagesContainer');
                if (data.images && data.images.length > 0) {
                    data.images.forEach(image => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image.ImageUrl;
                        imgElement.alt = image.Title;
                        imgElement.style.cursor = 'pointer';
                        imgElement.addEventListener('click', () => {
                            window.location.href = `detalle_imagen.html?id=${image.ImageID}`;
                        });
                        imagesContainer.appendChild(imgElement);
                    });
                } else {
                    imagesContainer.innerHTML = '<p>No has subido imágenes aún. ¡Es hora de compartir!</p>';
                }

            } catch (error) {
                console.error('Error al cargar el perfil:', error);
                alert('Error al cargar el perfil. Tu sesión puede haber expirado. Por favor, inicia sesión nuevamente.');
                localStorage.removeItem('jwtToken');
                window.location.href = 'inicio.html';
            }
        });
    </script>
</body>

</html>
