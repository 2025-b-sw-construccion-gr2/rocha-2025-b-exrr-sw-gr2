<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - PicSound</title>
    <!-- Enlace a los estilos separados -->
    <link rel="stylesheet" href="src/admin_panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">PICSOUND ADMIN</a>
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="index.html" style="color:  rgb(171, 171, 171);; text-decoration: none;">Inicio</a>
                <a href="#" id="logout-admin"
                    style="display:inline; color:  rgb(171, 171, 171);; text-decoration: none;">Cerrar
                    Sesión</a>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1>Panel de Administración</h1>

        <!-- Sección de Estadísticas (Módulos O15H11) -->
        <section>
            <h2>Estadísticas Generales</h2>
            <div id="stats-container" class="stats-grid">
                <p>Cargando estadísticas...</p>
            </div>
        </section>

        <!-- Sección de Listado de Usuarios (Módulos O12H2) -->
        <section>
            <h2>Listado de Usuarios y Contenido</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Fotos Subidas</th>
                        <th>Likes Recibidos</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <tr>
                        <td colspan="5">Cargando datos de usuarios...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="src/app.js"></script>
    <script>
        const API_URL = 'http://localhost:4000';
        const jwtToken = localStorage.getItem('jwtToken');

        // Lógica de Cerrar Sesión (Reutiliza app.js)
        document.getElementById('logout-admin').addEventListener('click', handleLogoutConfirm);

        // LÓGICA DINÁMICA DE CARGA DEL DASHBOARD
        document.addEventListener("DOMContentLoaded", async function () {
            if (!jwtToken) {
                alert("Acceso denegado. Inicie sesión.");
                return window.location.href = 'login_register.html';
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/dashboard`, {
                    headers: { 'Authorization': `Bearer ${jwtToken}` }
                });

                if (response.status === 403) {
                    alert("Acceso prohibido. No tienes permisos de administrador.");
                    return window.location.href = 'index.html';
                }
                if (!response.ok) throw new Error('Error al cargar el Dashboard.');

                const data = await response.json();

                // 1. Renderizar Estadísticas
                renderStats(data.stats);

                // 2. Renderizar Tabla de Usuarios
                renderUsersTable(data.usersList);

            } catch (error) {
                console.error('Error al cargar el dashboard:', error);
                document.getElementById('stats-container').innerHTML = '<p style="color: red;">No se pudo cargar el dashboard. Verifique el servidor.</p>';
                document.getElementById('users-table-body').innerHTML = '<tr><td colspan="5" style="color: red;">Error de conexión.</td></tr>';
            }
        });

        function renderStats(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = `
                <div class="stat-card">
                    <h2>${stats.totalUsers}</h2>
                    <p>Usuarios Registrados</p>
                </div>
                <div class="stat-card">
                    <h2>${stats.totalImages}</h2>
                    <p>Imágenes Subidas</p>
                </div>
                <div class="stat-card">
                    <h2>${stats.totalLikes}</h2>
                    <p>Total de Likes</p>
                </div>
            `;
        }

        function renderUsersTable(users) {
            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">No hay usuarios registrados.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = tbody.insertRow();
                const cellId = row.insertCell();
                cellId.setAttribute('data-label', 'ID');
                cellId.textContent = user.UserID;

                const cellUsername = row.insertCell();
                cellUsername.setAttribute('data-label', 'Usuario');
                cellUsername.textContent = user.Username;

                const cellEmail = row.insertCell();
                cellEmail.setAttribute('data-label', 'Email');
                cellEmail.textContent = user.Email;

                const cellFotos = row.insertCell();
                cellFotos.setAttribute('data-label', 'Fotos Subidas');
                cellFotos.textContent = user.NumFotos;

                const cellLikes = row.insertCell();
                cellLikes.setAttribute('data-label', 'Likes Recibidos');
                cellLikes.textContent = user.LikesRecibidos;
            });
        }
    </script>
</body>

</html>
